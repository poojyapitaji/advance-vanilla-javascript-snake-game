<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Advance Vanilla Javascript </h1> 
    <h2>Snake Game</h2>
    <canvas height="600" width="600" id="canvas"></canvas>
    <div>
        <p id="text">Point : 0</p>
        <select id="level">
            <option value="100">Difficulty Low</option>
            <option value="50">Difficulty Med</option>
            <option value="30">Difficulty High</option>
        </select>
    </div>
    <button id="start">Start Game</button>
    <button id="restart">Restart Game</button>
</body>
</html>
